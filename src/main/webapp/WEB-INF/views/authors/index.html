<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content="text/html; charset=UTF-8" />
    <title>Авторы</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<header data-th-insert="fragments/general.html :: header"></header>
<div>Авторы:</div>
    <div data-th-each="author : ${authors}">
        <a data-th-href="@{/authors/{id}(id=${author.getId()})}" data-th-text="${author.getFullName()}">author</a>
    </div>
    <br>
    <div>
        <a data-th-href="@{/authors/add}">Добавить автора</a>
    </div>
    <div data-th-replace="fragments/general.html :: footer"></div>
</body>
</html>
